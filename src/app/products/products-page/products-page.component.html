<h1>{{ 'PRODUCTS_LIST_TITLE' | translate }}</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>{{ 'PRODUCTS_ARTICLE_ID' | translate }}</th>
      <th>{{ 'PRODUCTS_LABEL' | translate }}</th>
      <th>{{ 'PRODUCTS_PRICE' | translate }}</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>
        <a routerLink="/products/{{ product.id }}/edit"> {{ product.articleId }}</a>
      </td>
      <td>{{ product.label }}</td>
      <td>{{ product.price | currency:'EUR':true }}</td>
      <td>
        <button type="button" class="btn btn-danger" [disabled]="updating$ | async" (click)="deleteProduct(product)">{{ 'PRODUCTS_LIST_DELETE' | translate }}</button>
      </td>
    </tr>
    <tr *ngIf="loading$ | async">
      <td colspan="4">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100" style="width: 100%"></div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/products/new">{{ 'PRODUCTS_LIST_ADD' | translate }}</a>
